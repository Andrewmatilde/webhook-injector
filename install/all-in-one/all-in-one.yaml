apiVersion: v1
kind: Namespace
metadata:
  name: sidecar-system
---
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: sidecars.yisaer.github.io
  namespace: sidecar-system
spec:
  group: yisaer.github.io
  version: v1alpha1
  names:
    kind: Sidecar
    plural: sidecars
  scope: Cluster
  subresources:
    status: {}
  validation:
    openAPIV3Schema:
      properties:
        apiVersion:
          description: 'APIVersion defines the versioned schema of this representation
            of an object. Servers should convert recognized schemas to the latest
            internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/api-conventions.md#resources'
          type: string
        kind:
          description: 'Kind is a string value representing the REST resource this
            object represents. Servers may infer this from the endpoint the client
            submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/api-conventions.md#types-kinds'
          type: string
        metadata:
          type: object
        spec:
          properties:
            containers:
              description: 'containers contains two pieces of information: 1. normal
                container info that should be injected into pod 2. custom fields to
                control insert behavior(currently empty)'
              items:
                type: object
              type: array
            selector:
              description: selector is a label query over pods that should be injected
              type: object
          type: object
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sidecar-inject-manager
  namespace: sidecar-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: sidecar-inject-manager-role
  namespace: sidecar-system
rules:
  - apiGroups:
      - yisaer.github.io
    resources:
      - sidecars
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: sidecar-inject-manager-rolebinding
  namespace: sidecar-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: sidecar-inject-manager-role
subjects:
  - kind: ServiceAccount
    name: sidecar-inject-manager
    namespace: sidecar-system
---
apiVersion: v1
data:
  cert.pem: 
  key.pem: 
kind: Secret
metadata:
  name: sidecar-injector-webhook-certs
  namespace: sidecar-system
type: Opaque

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: sidecar-injector-webhook-deployment
  namespace: sidecar-system
  labels:
    app: sidecar-injector
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: sidecar-injector
    spec:
      serviceAccount: sidecar-inject-manager
      containers:
        - name: sidecar-injector
          image: yisaer/sidecar-inject-server:v1
          imagePullPolicy: IfNotPresent
          args:
            - -ca=/var/run/secrets/kubernetes.io/serviceaccount/ca.crt
            - -authToken=/var/run/secrets/kubernetes.io/serviceaccount/token
            - -tlsCertFile=/etc/webhook/certs/cert.pem
            - -tlsKeyFile=/etc/webhook/certs/key.pem
            - -alsologtostderr
            - -v=4
            - 2>&1
          volumeMounts:
            - name: webhook-certs
              mountPath: /etc/webhook/certs
              readOnly: true
      volumes:
        - name: webhook-certs
          secret:
            secretName: sidecar-injector-webhook-certs
---
apiVersion: v1
kind: Service
metadata:
  name: sidecar-injector-webhook-svc
  namespace: sidecar-system
  labels:
    app: sidecar-injector
spec:
  ports:
    - port: 443
      targetPort: 443
  selector:
    app: sidecar-injector
---
apiVersion: admissionregistration.k8s.io/v1beta1
kind: MutatingWebhookConfiguration
metadata:
  name: sidecar-injector-webhook-cfg
  namespace: sidecar-system
  labels:
    app: sidecar-injector
webhooks:
  - name: sidecar-injector.morven.me
    clientConfig:
      service:
        name: sidecar-injector-webhook-svc
        namespace: sidecar-system
        path: "/mutate"
      caBundle: ""
    rules:
      - operations: [ "CREATE" ]
        apiGroups: [""]
        apiVersions: ["v1"]
        resources: ["pods"]
    namespaceSelector:
      matchLabels:
        sidecar-injector: enabled